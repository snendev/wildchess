# fly.toml app configuration file generated for wildchess on 2024-05-28T20:19:45-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wildchess'
primary_region = 'ewr'

[build]
  dockerfile = 'Dockerfile.server'

[http_service]
  internal_port = 7637
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'udp'
  internal_port = 7636
  auto_stop_machines = true
  auto_start_machines = true
  processes = ['app']

  [[services.ports]]
    port = 7636
    handlers = ['http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
